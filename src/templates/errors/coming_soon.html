<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 40px; /* Отступ от краев экрана */
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px); /* Высота экрана за вычетом отступов */
            overflow: hidden;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-triangles.png');
            opacity: 0.2;
            z-index: -1;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }
        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: popUp 1s ease-out;
            box-sizing: border-box;
        }
        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s, color 0.3s, transform 0.3s;
            display: inline-block;
        }
        a:hover {
            background: #ffd700;
            color: #333;
            transform: scale(1.1);
        }
        .icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <div class="icon">⏳</div>
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you our new website. Stay tuned!</p>
        <p>Return to <a href="{% url 'home' %}">Home Page</a></p>
    </div>
</body>
