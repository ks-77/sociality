{% extends 'common/home.html' %}
{% load humanize %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 960px;
        }

        .card {
            width: 100%;
            border: 2px solid #dee2e6; /* Рамка карточки */
            border-radius: 5px; /* Сглаживание углов рамки */
        }

        .card-img-top {
            width: 100%;
            height: auto; /* Сохранение пропорций */
            object-fit: cover; /* Обеспечение покрытия области без растяжения */
            border: 2px solid #dee2e6; /* Рамка изображения */
            border-radius: 5px 5px 0 0; /* Сглаживание углов рамки изображения */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-sm">
        <img class="card-img-top" src="{{ post.media_file.url }}" alt="Thumbnail">
        <div class="card-body">
            <p class="card-text">{{ post.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <small class="text-body-secondary">{{ post.creation_date|naturaltime }}</small>
            </div>
        </div>
        <div class="card-body">
            <h5>Comments</h5>
            <div class="mb-3">
                <label for="comment" class="form-label">Leave a comment:</label>
                <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
            {% for comment in comments %}
                <div class="mt-4">
                    <div class="media mb-3">
                        <img src="{{ comment.user.avatar.url }}" class="mr-3 rounded-circle" width="64" height="64" alt="User Avatar">
                        <div class="media-body">
                            <h6 class="mt-0">{{ comment.user.username }}</h6>
                            {{ comment.content }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock %}
