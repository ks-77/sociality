services:
  backend:
    build: ./
    container_name: sociality
    working_dir: /sociality
    ports:
      - "8000:8000"
    command:
      - ./commands/start_server_dev.sh
    volumes:
      - ./src:/sociality/src
      - ./commands:/sociality/commands
    env_file:
      - .env
    depends_on:
      - postgres


  postgres:
    image: postgres:16.3
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: on-failure
    env_file:
      - .env
    ports:
      - "5000:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres


  mongo:
    image: mongo
    restart: always
    env_file:
      - .env

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    env_file:
      - .env

volumes:
  pg_data: { }
  pgadmin: { }
  mongo_data: { }